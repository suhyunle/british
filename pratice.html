<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승규수현</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf0;
            color: #d63384;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff69b4;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>승규수현</h1>
        <p>300일 ❤️</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        function countdown() {
            const eventDate = new Date('2025-02-13'); // 기념일 설정
            const now = new Date();
            const diff = eventDate - now;
            
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('countdown').innerText = `💖 300일까지 ${days}일 남았어요! 300일날 행복하게 보내자요  💖`;
            } else {
                document.getElementById('countdown').innerText = "오늘은 우리의 특별한 날! 🎉";
            }
        }
        countdown();
        setInterval(countdown, 1000 * 60 * 60);
    </script>
</body>
</html>
